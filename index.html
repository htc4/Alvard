        function handleClick(id) {
            // Remove active class from all .bs elements
            document.querySelectorAll('.bs').forEach(element => {
                element.classList.remove('active');
            });

            // Add active class to the clicked element
            document.getElementById(id).classList.add('active');

            // Call the corresponding function based on the clicked element
            switch (id) {
                case 'shop':
                    handleShop();
                    break;
                case 'events':
                    handleEvents();
                    break;
                case 'wineClub':
                    handleWineClub();
                    break;
                case 'contact':

                case 'cart':

                case 'login':
                    handleLogin();
                    break;
                case 'aboutUs':
                    handleAboutUs();
                    break;
                case 'visit':
                    handleVisit();
                    break;
                default:
                    break;
            }
        }
