<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        .btn {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
    </head>

    <body>

        <div class="container" id="content">
            <h1>Hello, HTML CSS Combined Example!</h1>
            <p>This is a simple example of HTML and CSS combined in one file.</p>
            <a href="#" class="btn">Click Me</a>
        </div>

        <script>
            // Function to load content dynamically
            function loadContent(url) {
                fetch(url)
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById('content').innerHTML = data;

                        // Check if the loaded content is from shop.html and redirect if true
                        if (url.includes("shop.html")) {
                            window.location.href = './shop.html';
                        }
                    })
                    .catch(error => console.error('Error loading content:', error));
            }

            // Load content from index.html
            loadContent('./index.html');
        </script>

    </body>

</html>
